<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>|Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
   </head>
<body>
  <div class="wrapper">
    <h2>Admin</h2>
    <form action="" method = "post">
      <div class="input-box">
        <input type="text" name = "username" id = "username"  value="{{request.form.username}}" placeholder="Enter user" required>
      </div>
      <div class="input-box">
        <input type="password" name="password" id="password" value="{{request.form.password}}" placeholder="Enter password" required>
      </div>
      {% if error %}
      <p class="error">{{error}}</p>
      {% endif %}
      <div class="input-box button">
        <input type="Submit" value="Login Now">
      </div>
    </form>
  </div>
</body>
</html>
